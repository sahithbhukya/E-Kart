    <div class="container">
        <div class="content">
            <div class="login" id="scr1">
                <div class="loginContent">
                    <form>
                        <center>
                            <h3>
                                login 
                            </h3>
                        </center>
                        <div class="mb-3">
                            <label for="exampleInputName" class="form-label">Name</label>
                            <input type="text" placeholder="Enter your Name"  name="Name" id="name" class="form-control">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" placeholder="abc@xyz.com" class="form-control" id="email" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label" >Password</label>
                          <input type="password"  id="pass" placeholder=". . . . . . . . " class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" id="chkbtn" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="chkbtn">Show Password</label>
                        </div>
                        <center>
                            <a style=" color: white;" href="index.html" class="btn btn-primary">login </a>
                        </center>
                      </form>
                </div>
               </div>
        </div>
    </div>

<style>
    .img{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    img{
        border-radius: 200px;

    }
    input[type=text]{
        height: auto;
        width: 300px;
    }
    input[type=password]{
        height: auto;
        width: 300px;
    }
    input[type=email]{
        height: auto;
        width: 300px;
    }
    .login{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .loginContent{
        margin: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 400px;
        margin-top: 60px;
        height: 450px;
        border-radius: 50px;
        background-color: rgb(255, 255, 255);
    }
    .loginContent{
        background: linear-gradient(
            to right,
            #acbbf1,#56ccf2
        );
    }
    input{
        text-align: center;
    }
</style>
<script>
    var password = document.getElementById('pass');
    var chkbtn = document.getElementById('chkbtn');
    chkbtn.addEventListener('input',function(){
        if(password.type=="password"){
            password.type="text";
        }else{
            password.type="password";
        }
    })
</script>
